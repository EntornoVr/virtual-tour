<!DOCTYPE html>
<html>
<head>
    <title>Tour Virtual 360</title>
    <!-- CSS de Pannellum -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css"/>
    <!-- JavaScript de Pannellum -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #panorama {
            width: 100%;
            height: 100vh;
        }
        .title-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="title-overlay">Test Tour Virtual 360</div>
    
    <!-- Contenedor para la panorámica -->
    <div id="panorama"></div>
    
    <script>
        // Configuración del visor
        pannellum.viewer('panorama', {
            default: {
                firstScene: 'escena1',
                sceneFadeDuration: 1000,
                autoLoad: true
            },
            
            scenes: {
                escena1: {
                    title: 'Escena 1',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena1.jpg',
                    compass: true,
                    northOffset: 247.5,
                    hotSpots: [
                        {
                            pitch: -0.6,
                            yaw: 37.1,
                            type: 'scene',
                            text: 'Ir al Salón',
                            sceneId: 'escena2'
                        },
                        {
                            pitch: -2.1,
                            yaw: 5.4,
                            type: 'info',
                            text: 'Información sobre la entrada'
                        }
                    ]
                },
                
                escena2: {
                    title: 'Escena 2',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena2.jpg',
                    hotSpots: [
                        {
                            pitch: 1.2,
                            yaw: 197.6,
                            type: 'scene',
                            text: 'Volver a la Entrada',
                            sceneId: 'escena1'
                        },
                        {
                            pitch: -1.8,
                            yaw: 120.4,
                            type: 'scene',
                            text: 'Ir a la Cocina',
                            sceneId: 'escena3'
                        }
                    ]
                },
                
                escena3: {
                    title: 'Cocina',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena3.jpg',
                    hotSpots: [
                        {
                            pitch: 0.5,
                            yaw: 304.2,
                            type: 'scene',
                            text: 'Volver al Salón',
                            sceneId: 'escena2'
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
