<!DOCTYPE html>
<html>
<head>
    <title>Tour Virtual 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #panorama {
            width: 100vw;
            height: 100vh;
        }
        .title {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .info {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="title">Mi Tour Virtual 360</h1>

    <div id="panorama"></div>

    <div class="info">
        <h2>Instrucciones</h2>
        <p>Haz clic en los puntos destacados (hotspots) para navegar entre las diferentes escenas. Puedes arrastrar para mirar alrededor y usar la rueda del ratón para hacer zoom.</p>
    </div>

    <script>
        // Configuración del visor
        pannellum.viewer('panorama', {
            autoLoad: true, // Habilita la autocarga de panoramas
            default: {
                firstScene: 'escena1',
                sceneFadeDuration: 1000
            },

            scenes: {
                escena1: {
                    title: 'Entrada Principal',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena1.jpg',
                    compass: true,
                    northOffset: 247.5,
                    hotSpots: [
                        {
                            pitch: -0.6,
                            yaw: 37.1,
                            type: 'scene',
                            text: 'Ir al Salón',
                            sceneId: 'escena2'
                        },
                        {
                            pitch: -2.1,
                            yaw: 5.4,
                            type: 'info',
                            text: 'Información sobre la entrada'
                        }
                    ]
                },

                escena2: {
                    title: 'Salón',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena2.jpg',
                    hotSpots: [
                        {
                            pitch: 1.2,
                            yaw: 197.6,
                            type: 'scene',
                            text: 'Volver a la Entrada',
                            sceneId: 'escena1'
                        },
                        {
                            pitch: -1.8,
                            yaw: 120.4,
                            type: 'scene',
                            text: 'Ir a la Cocina',
                            sceneId: 'escena3'
                        },
                        {
                            pitch: -0.2,
                            yaw: 90.5,
                            type: 'info',
                            text: 'Detalle del salón'
                        }
                    ]
                },

                escena3: {
                    title: 'Cocina',
                    type: 'equirectangular',
                    panorama: 'https://entornovr.github.io/virtual-tour/imagenes/escena3.jpg',
                    hotSpots: [
                        {
                            pitch: 0.5,
                            yaw: 304.2,
                            type: 'scene',
                            text: 'Volver al Salón',
                            sceneId: 'escena2'
                        },
                        {
                            pitch: -1.1,
                            yaw: 150.8,
                            type: 'info',
                            text: 'Características de la cocina'
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
